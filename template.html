<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>K√°ll√≥-F√©m Scraper UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8f9fa, #dee2e6);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin: 5em auto;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    pre {
      background: #f1f1f1;
      padding: 1em;
      border-radius: 10px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <div class="card-body text-center">
        <h1 class="mb-3">üìä K√°ll√≥-F√©m Scraper</h1>
        <div id="status-box">
          <p>üîÑ √Ållapot ellen≈ërz√©se...</p>
        </div>
        <div id="preview-box" class="text-start mt-4" style="display:none;">
          <h5>üîé JSON el≈ën√©zet:</h5>
          <pre id="json-preview">{}</pre>
        </div>
      </div>
    </div>
  </div>

<script>
  let pollingInterval;

  async function fetchStatus() {
    const res = await fetch('/status');
    const data = await res.json();
    const statusBox = document.getElementById('status-box');
    const previewBox = document.getElementById('preview-box');
    const preview = document.getElementById('json-preview');

    if (data.available) {
      clearInterval(pollingInterval);
      statusBox.innerHTML = `
        <p class="text-success">‚úÖ Az adatok el√©rhet≈ëk</p>
        <p><strong>Futtat√°s ideje:</strong> ${data.last_run}</p>
        <p><strong>Term√©kek sz√°ma:</strong> ${data.item_count}</p>
        <a href="/output" class="btn btn-success btn-lg">‚¨á Let√∂lt√©s</a>
      `;
      previewBox.style.display = 'block';
      preview.textContent = JSON.stringify(data.preview, null, 2);
    } else {
      statusBox.innerHTML = `
        <p class="text-danger">‚ùå M√©g nincs adat let√∂ltve</p>
        <button onclick="runScrape()" class="btn btn-primary">üîÑ Adatok lek√©r√©se</button>
      `;
    }
  }

  async function runScrape() {
    const statusBox = document.getElementById('status-box');
    statusBox.innerHTML = "<p>‚è≥ Adatok lek√©r√©se folyamatban...</p>";
    await fetch('/scrape');
    pollingInterval = setInterval(fetchStatus, 1500); // 1.5 m√°sodpercenk√©nt √∫jrapr√≥b√°l
  }

  fetchStatus();
</script>
</body>
</html>
