<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>K√°ll√≥-F√©m Scraper UI</title>

  <!-- Bootstrap CSS bet√∂lt√©se a diz√°jnhoz -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Alapvet≈ë st√≠lusok a h√°tt√©rhez √©s a bet≈±t√≠pushoz */
    body {
      background: linear-gradient(120deg, #f8f9fa, #dee2e6);
      font-family: 'Segoe UI', sans-serif;
    }

    /* K√°rtya kin√©zet testreszab√°sa */
    .card {
      margin: 5em auto;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* JSON megjelen√≠t≈ë st√≠lusa */
    pre {
      background: #f1f1f1;
      padding: 1em;
      border-radius: 10px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- Bootstrap kont√©ner az eg√©sz oldalhoz -->
  <div class="container">
    <div class="card p-4">
      <div class="card-body text-center">
        <h1 class="mb-3">üìä K√°ll√≥-F√©m Scraper</h1>

        <!-- √Ållapot √ºzenetek megjelen√≠t√©s√©re -->
        <div id="status-box">
          <p>üîÑ √Ållapot ellen≈ërz√©se...</p>
        </div>

        <!-- Ha el√©rhet≈ë adat, itt jelenik meg -->
        <div id="data-box" class="text-start mt-4" style="display:none;">
          <h5 class="mt-4">üì¶ Term√©k kateg√≥ri√°k:</h5>
          <ul id="category-list" class="list-group mb-3"></ul>

          <h5 class="mt-3">üîé JSON el≈ën√©zet:</h5>
          <pre id="json-preview" class="bg-light p-3 rounded"></pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    let pollingInterval;

    // √Ållapot lek√©rdez√©se a /status v√©gpontr√≥l
    async function fetchStatus() {
      const res = await fetch("/status");
      const data = await res.json();

      const statusBox = document.getElementById("status-box");
      const categoryList = document.getElementById("category-list");
      const preview = document.getElementById("json-preview");
      const dataBox = document.getElementById("data-box");

      if (data.available) {
        // Ha van adat, le√°ll√≠tjuk az ism√©telt pr√≥b√°lkoz√°st
        clearInterval(pollingInterval);

        // Sikeres st√°tusz √©s let√∂lt√©si link megjelen√≠t√©se
        statusBox.innerHTML = `
          <p class="text-success">‚úÖ Az adatok el√©rhet≈ëk</p>
          <p><strong>Futtat√°s ideje:</strong> ${data.last_run}</p>
          <a href="/output" class="btn btn-success btn-lg">‚¨á Let√∂lt√©s</a>
        `;

        // Kateg√≥ri√°k list√°z√°sa
        categoryList.innerHTML = "";
        for (const [kategoria, count] of Object.entries(data.item_count)) {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `${kategoria}: ${count} term√©k`;
          categoryList.appendChild(li);
        }

        // JSON el≈ën√©zet
        preview.textContent = JSON.stringify(data.preview, null, 2);
        dataBox.style.display = "block";
      } else {
        // Nincs adat: gomb jelenik meg a lek√©rdez√©shez
        statusBox.innerHTML = `
          <p class="text-danger">‚ùå M√©g nincs adat let√∂ltve</p>
          <button onclick="runScrape()" class="btn btn-primary">üîÑ Adatok lek√©r√©se</button>
        `;
        categoryList.innerHTML = "";
        preview.textContent = "";
        dataBox.style.display = "none";
      }
    }

    // A Scrapy spider ind√≠t√°sa API-n kereszt√ºl
    async function runScrape() {
      document.getElementById("status-box").innerHTML = "<p>‚è≥ Adatok lek√©r√©se folyamatban...</p>";
      await fetch("/scrape");
      // Folyamatos √°llapotellen≈ërz√©s 2 m√°sodpercenk√©nt
      pollingInterval = setInterval(fetchStatus, 2000);
    }

    // Oldal bet√∂lt√©sekor automatikus st√°tusz lek√©rdez√©s
    fetchStatus();
  </script>
</body>
</html>
